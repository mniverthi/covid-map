<!DOCTYPE html>
<html>
  <head>
    <title>COVID-19 Twitter Hate Speech Visualizer</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 80%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        width: 75%;
        margin: 5;
        padding: 0;
      }
    </style>
  </head>
  <body>
      <h1>COVID-19 Twitter Hate Speech Visualizer</h1>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 33.7490, lng: -84.3880},
          zoom: 5
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBy2MajiNqxQBFMElig1O2alXXxLxcAZjU&callback=initMap"
    async defer></script>
  </body>
</html>
